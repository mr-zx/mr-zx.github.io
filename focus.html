<!DOCTYPE html>
<html>

<head>
	<title>focus</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>	
</head>
<body>
	<input id='demo'>
</body>
<script>
	setTimeout(function() {
		var o = document.getElementById('demo');
		o.click();
		o.focus();
		console.log('focus');
	}, 500);
</script>

</html>
