<!DOCTYPE html>
<html>

<head>
	<title>focus</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>	
</head>
<body>
	<input id='demo'>
	
	<input id='demo2' onclick='test()'>
</body>
<script>
	function test(){
	setTimeout(function() {
		var o = document.getElementById('demo');
		o.click();
		o.focus();
		console.log('focus');
		setTimeout(function() {
			o.click();
			o.focus();
			console.log('focus');
		}, 500);
	}, 500);
	}
</script>

</html>
