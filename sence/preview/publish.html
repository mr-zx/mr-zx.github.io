        @keyframes zoomUp {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.5);
            }
        }

        @-webkit-keyframes zoomDown {
            0% {
                -webkit-transform: scale(1.5);
            }

            100% {

            }
        }

        @keyframes zoomDown {
            0% {
                transform: scale(1.5);
            }

            100% {

            }
        }

        }

        $(function () {

        window.direction = "vertical";//翻页方式
        //初始化页面，获取页面json后执行
        function initPage() {
            //初始化swiper和动画
            initSwiper({ 'id': 'swiper-container' });
            //背景音乐初始化
            initBgMusic();
            //视频按钮初始化
            initVideoShow();
        }
        /**
         * 初始化Swiper
         **/
        var mySwiper;
        function initSwiper(options) {
            var id = options.id;
            mySwiper = new Swiper('#' + id, {
                direction: window.direction,
                mousewheelControl: true,
                //autoplay: window.autoPlay > 0 ? window.autoPlay : 0, // 20160123 自动播放
                autoplayDisableOnInteraction: false,                 // 20160123 自动播放
                onInit: function (swiper) {
                    swiperAnimateCache(swiper); //隐藏动画元素
                    swiperAnimate(swiper); //初始化完成开始动画
                },
                onSlideChangeEnd: function (swiper) {
                    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                },
                onTransitionEnd: function (swiper) {
                }
            });
        }
