<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />    
    <script src="javascripts/jq.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .box {
            width: 90%;
            height: 20%;
            position: absolute;
            left: 5%;
            top: 0px;
            border: 2px solid red;
        }

        .box2 {
            width: 90%;
            height: 70%;
            position: absolute;
            left: 5%;
            top: 25%;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2">
        <a href="award/index.html">抽奖</a>
    </div>
    <script>
        $('body').on('touchstart', function (e) {
            var touch = e.originalEvent,
            startX = touch.changedTouches[0].pageX;
            startY = touch.changedTouches[0].pageY;
            return false;
        }).on('touchend', function (e) {
            e.preventDefault();
            var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];
            var $box = $('.box');
            if (touch.pageY - startY > 30) {
                //console.log("下划");
                if (!$box.is(':visible')) {
                    $box.fadeIn();
                    $('.box2').animate({ 'top': '25%' }, 300);
                }
            } else if (touch.pageY - startY < -30) {
                //console.log("上划");
                if ($box.is(':visible')) {
                    $box.fadeOut(300, function () {
                        $('.box2').animate({ 'top': '0px' }, 300);
                    });
                }
            };
        });

    </script>
</body>
</html>
